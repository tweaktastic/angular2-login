<div class="container login-container">
    <div class="login-heading">
      <h1>NuvoEx</h1>
      <p>Login to your account</p>
    </div>
    <form [ngFormModel]="loginForm" class="login-form" (submit)="login($event, email.value, password.value)">
      <div class="default-img">
        <img class="img-circle img-responsive" width="140px" src="client/dev/static/img/default-user.png"/>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" ngControl="email" class="form-control" required>
        <div *ngIf="!email.valid" class="has-error">
           <p *ngIf="email.errors.invalidEmail" class="help-block">Please enter a Valid Email</p>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" ngControl="password" class="form-control" required>
      </div>
      <div class="form-group login-btn">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
</div>
